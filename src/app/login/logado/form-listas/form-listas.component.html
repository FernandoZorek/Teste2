<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4><i class="bi bi-ui-checks"></i> Formulários</h4>
    </div>
    <div class="float-right">
      <button type="button" *ngIf="mostrarMenu" class="btn btn-dark" [routerLink]="['novo']">
        <i class="bi bi-clipboard-check"></i> Novo Formulário
      </button>
      <button type="button" class="btn btn-secondary" (click)="onRefresh()">
        <i class="bi bi-clock-fill"></i>
        Atualizar
      </button>
    </div>
  </div>
  <div class="card-body">
    <table
      class="table table-hover"
      *ngIf="forms$ | async as form; else loading"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Formulários</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let form of form">
          <td>{{ form.id }}</td>
          <td>{{ form.titulo }}</td>
          <td>
            <span class="float-right">
              <button
                class="btn btn-outline-success mb-1 btn-sm"
                *ngIf="!mostrarMenu"
                (click)="onCadastro(form.id)"
              >
                Cadastrar-se
              </button>
              <button
                class="btn btn-outline-warning mb-1 btn-sm"
                *ngIf="mostrarMenu"
                (click)="onEdit(form.id)"
              >
                Editar
              </button>

              <button class="btn btn-outline-danger mb-1 btn-sm"
              *ngIf="mostrarMenu"
              (click)="onDelete(form.id)"
              >
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span>Carregando Formulários...</span>
    </ng-template>

    <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading">
        Erro ao carregar Formulários. Tente novamente mais tarde.
      </div>
      <ng-template #loading>
        <span>Carregando Formulários...</span>
      </ng-template>
    </ng-template>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse curso?</p>
    <button type="button" class="btn btn-default">Sim</button>
    <button type="button" class="btn btn-primary">Nao</button>
  </div>
</ng-template>

  <ul class="pagination"> 
  <li class="page-item"><a class="page-link" [routerLink]="['/inscricao']" [queryParams]="{pagina:1}">Anterior</a></li>
    <li class="page-item"><a class="page-link" [routerLink]="['/inscricao']" [queryParams]="{pagina:1}">1</a></li>
    <li class="page-item"><a class="page-link" [routerLink]="['/inscricao']" [queryParams]="{pagina:2}">2</a></li>
    <li class="page-item"><a class="page-link" [routerLink]="['/inscricao']" [queryParams]="{pagina:3}">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Próxima</a></li>
  </ul>
</nav>
