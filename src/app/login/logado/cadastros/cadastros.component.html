<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4><i class="bi bi-ui-checks"></i> Cadastros</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-secondary" (click)="onRefresh()">
          <i class="bi bi-clock-fill"></i> Atualizar
        </button>
      </div>
    </div>
    <div class="card-body">
      <table
        class="table table-hover"
        *ngIf="forms2$ | async as form; else loading"
      >
        <thead>
          <tr>
            <th>#</th>
            <th>Cadastros</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let form of form">
            <td>{{ form.id }}</td>
            <td>{{ form.campo_a }}</td>
            <td>
              <span class="float-right">
                <button
                  class="btn btn-outline-success mb-1 btn-sm"
                  *ngIf="!mostrarMenu"
                  
                >
                  Cadastrar-se
                </button>
                <button
                  class="btn btn-outline-warning mb-1 btn-sm"
                  *ngIf="mostrarMenu"
                 
                >
                  Editar
                </button>
  
                <button class="btn btn-outline-danger mb-1 btn-sm"
                *ngIf="mostrarMenu"
                
                >
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
  
      <ng-template #loading>
        <span>Carregando Formulários...</span>
      </ng-template>
  
      <ng-template #loadingError>
        <div *ngIf="error$ | async; else loading">
          Erro ao carregar Formulários. Tente novamente mais tarde.
        </div>
        <ng-template #loading>
          <span>Carregando Formulários...</span>
        </ng-template>
      </ng-template>
    </div>
  </div>
